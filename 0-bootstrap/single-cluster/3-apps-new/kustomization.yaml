resources:
- argocd/paw/dev2.yaml

patches:
- target:
    group: argoproj.io
    kind: Application
    labelSelector: "gitops.tier.layer=applications"
  patch: |-
    - op: add
      path: /spec/source/repoURL
      value: https://github.com/bash-tester/new-iacs-multi-tenancy-gitops-apps
    - op: add
      path: /spec/source/targetRevision
      value: main